{% extends 'base.html' %}

{% block title %}
	Inspections
{% endblock %}

{% block content %}
	<h1> Choose institution </h1>
	<select id="institution">
	  <option value="">-- Select an institution --</option>
	  <option value="Generic">Generic</option>
	  <option value="ASFiNAG">ASFiNAG</option>
	  <option value="COST_354">COST 354</option>
	</select>
	<h1> Import inpections </h1>
    <input type="file" id="inspectionsFile" accept=".csv, .json">
	<h1> Run analysis </h1>
	<div id='assets'> </div>
	<div id="chart-wrapper" height="100px" width="100px">
		<canvas id="myChart"></canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='inspections.js')}}"></script>
{% endblock %}
