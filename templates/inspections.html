{% extends 'base.html' %}


{% block content %}
	<h1> Choose institution </h1>
	<select id="institution">
	  <option value="">-- Select an institution --</option>
	  <option value="Generic">Generic</option>
	  <option value="ASFiNAG">ASFiNAG</option>
	  <option value="COST_354">COST 354</option>
	</select>
	<h1> Import inpections </h1>
    <input type="file" id="inspectionsFile" accept=".csv, .json">
	<h1> Run analysis </h1>
	  <select id="time-horizon">
		<option value="">Select the time horizon:</option>
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="100">100</option>
	  </select>
    <button id="runBtn">Run</button>
    <div id="response"></div>
	<div id="chart-wrapper" height="100px" width="100px">
		<canvas id="myChart"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='markov.js')}}"></script>
{% endblock %}
